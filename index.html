<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <ti<tle>General Information</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="image1.png" type="image/x-icon">
  </head>
  <body>
    <form>
      <section>
        <h3>Personal Details</h3>
        <label for="name1">Name: </label>
        <input type="text" name="name1" id="name1" />
        <br />
        <br />

        <label for="password1">Password: </label>
        <input type="password" name="password1" id="pasword1" />
        <br />
        <br />

        <label for="email1">Email-ID: </label>
        <input type="email" name="email1" id="email1" />
        <br />
        <br />

        <label for="radio1">Gender: </label>
        <label for="radio1">Male</label>
        <input type="radio" name="radio1" id="radio1" />
        <label for="radio1">Female</label>
        <input type="radio" name="radio1" id="radio1" />
        <br>
        <br>

        <label for="te1">Contact#: </label>
        <input type="tel" name="tel1" id="tel1">
      </section>

      <section>
        <h3>Educational Qualification</h3>
        <label for="degrees"
          >Degree:
          <select name="degrees" id="degrees">
            <option value="--select group--">--Select Group--</option>
            <option value="high school">High School</option>
            <option value="master's degree">Master's Degree</option>
            <option value="phd">PhD</option>
          </select>
        </label>
        <br />
        <br />
        <label for="engineer"
          >Engineering:
          <select name="engineer" id="engineer">
            <option value="--select group--">--Select Group--</option>
            <option value="mechanical">Mechanical</option>
            <option value="computer">Computer</option>
            <option value="Civil">Civil</option>
          </select>
        </label>

        <br />
        <br />

        <label for="checkbox1">Hobbies: </label>
        <label for="checkbox1">Playing Chess</label>
        <input type="checkbox" name="checkbox1" id="checkbox1" />

        <label for="checkbox2">Reading Books</label>
        <input type="checkbox" name="checkbox2" id="checkbox2" />

        <br />
        <br>
        <h3>Address</h3>
        <label for="textarea1"></label>
        <textarea name="textarea1" id="textarea1" rows="5" cols="35"></textarea>
        <br>
        <br>

        <label for="file1">Attach Resume: </label>
        <input type="file" name="file1" id="file1">
        <br>
        <br>

        <button>SUBMIT</button>
      </section>
    </form>
  </body>
</html>
